name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
  push:
    branches:
      - main
 
jobs:
  nix-ci:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/determinate-nix-action@v3
      - uses: cachix/cachix-action@v16
        with:
          name: brian14708
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - run: nix flake check
